
<div class="row">
  <div class="col-md-10">
    <app-novo-edita [objetoParaEdicao] = "profissionalEdicao" [tipoPai]="tipoPai"></app-novo-edita>
  </div>
  <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          Lista de Profissionais
        </div>
          <div class="card-body">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Nome</th>
                      <th scope="col">Endereço</th>                     
                      <th>Cadastro</th>
                      <th>Edição</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let profissional of profissionais">
                      <td >{{profissional.id}}</td>
                      <td >{{profissional.nome}}</td>
                      <td >{{profissional.endereco}}</td>
                      <td>{{profissional.dateCadastro | date: 'shortDate'}}</td>
                      <td>{{profissional.dateEdicao | date: 'shortDate'}}</td>
                      <td >
                          <button 
                            (click)="edita(profissional)" 
                            type="button" 
                            class="btn btn-primary mr-3"
                            alt="Editar Profissional">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button                            
                            type="button" 
                            class="btn btn-danger"
                            data-toggle="modal" 
                            [attr.data-target]="'#' + profissional.nome">
                            <i class="fa fa-times-circle"></i>
                          </button>
                          <!-- Modal -->
                          <div class="modal fade"  attr.id="{{profissional.nome}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Excluir Item</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  Confirma exclusão de item da lista de Profissionais?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Fechar</button>
                                  <button
                                    (click)="delete(profissional.id)"
                                    data-dismiss="modal"
                                    type="button" class="btn btn-primary">Confirmar</button>
                                </div>
                              </div>
                            </div>
                          </div>                          
                      </td>
                      
                     
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>  
  </div>   
</div>
